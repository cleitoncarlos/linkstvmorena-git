<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h1>Controle dos Locais de Link</h1>
		<h:form>
			<p:dataTable id="tabcategoria" paginator="true" rows="5"
				value="#{controlador.listadelocais}" var="l"
				emptyMessage="Nenhum registro." border="1">
				<f:facet name="header">
       				Lista de Locais
    				</f:facet>
    				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{l.nome}"></h:outputLabel>
				</p:column>
				<p:column>
					<f:facet name="header">Endere√ßo</f:facet>
					<h:outputLabel value="#{l.logradouro}"></h:outputLabel>
				</p:column>
				<p:column>
					<f:facet name="header">Numero</f:facet>
					<h:outputLabel value="#{l.numero}"></h:outputLabel>
				</p:column>
				<p:column>
					<f:facet name="header">Status</f:facet>
					<h:outputLabel value="#{l.statuslocal.nome}"></h:outputLabel>
				</p:column>

				<p:column width="50">
					<f:facet name="header"></f:facet>
					<p:commandButton
						actionListener="#{categoriaController.excluir(catlist)}"
						icon="ui-icon-search" style="width:30px; heigt:30px"
						process="@this" immediate="true" update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
</html>
