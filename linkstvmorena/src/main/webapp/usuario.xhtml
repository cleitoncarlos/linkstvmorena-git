<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<br />
		<h:form id="cadUsuario">

			<p:messages id="messages" autoUpdate="true" closable="true" />
			<center>
				<p:panelGrid columns="2">
					<f:facet name="header">
					Cadastrar novo Usuario
				  </f:facet>
					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" value="#{usuarioController.usuario.nome}"
						required="true" requiredMessage="Preencha o campo NOME!" />

					<p:outputLabel value="Username: " for="username" />
					<p:inputText id="username"
						value="#{usuarioController.usuario.username}" required="true"
						requiredMessage="Preencha o campo NOME!" />

					<h:outputText value="Permissao: " />
					<p:selectOneMenu id="permissao" required="true" 
						value="#{usuarioController.usuario.permissao}">
						<f:selectItem noSelectionOption="true">selecione uma Permissao</f:selectItem>
						<f:selectItems value="#{usuarioController.listagemPermissao}"
							var="l" itemValue="#{l}" itemLabel="#{l.nome}" />

					</p:selectOneMenu>

					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" value="#{usuarioController.usuario.senha}"
						feedback="true" required="true"
						requiredMessage="Preencha o campo senha!" />

					<p:commandButton value="Enviar" style=" height:30px"
						action="#{usuarioController.salvar()}" process="@form"
						update="@form :cadUsuario">

					</p:commandButton>
					<p:commandButton value="Cancelar" style=" height:30px"
						action="#{usuarioController.cancelar()}" process="@form" immediate="true"
						update="@form :cadUsuario">

					</p:commandButton>
				</p:panelGrid>
			</center>
			<p:tab>
				<br />
				<p:dataTable id="tabusuario" paginator="true" rows="5"
					value="#{usuarioController.listagemUsuario}" var="usuario"
					emptyMessage="Nenhum registro." border="1">
					<f:facet name="header">
       				Usuarios Cadastrados
    				</f:facet>
					<p:column>
						<f:facet name="header">ID</f:facet>
						<h:outputLabel value="#{usuario.id}"></h:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputLabel value="#{usuario.nome}"></h:outputLabel>
					</p:column>

					<p:column>
						<f:facet name="header">Username</f:facet>
						<h:outputLabel value="#{usuario.username}"></h:outputLabel>
					</p:column>
					
					<p:column>
						<f:facet name="header">Senha</f:facet>
						<h:outputLabel value="#{usuario.senha}"></h:outputLabel>
					</p:column>

					<p:column width="70">
						<f:facet name="header">Ação</f:facet>
						<p:commandButton
							actionListener="#{usuarioController.excluir(usuario)}"
							icon="ui-icon-close" style="width:30px; heigt:30px"
							process="@this" update="@form :cadUsuario" />
						<p:commandButton
							actionListener="#{usuarioController.editar(usuario)}"
							icon="ui-icon-pencil" style="width:30px; heigt:30px"
							update="@form :cadUsuario" process="@this" />

						<!-- <p:commandButton
					actionListener="#"
					value="Excluir"
					process="@this" oncomplete="PF('confirmation').show()" immediate="true"/>
				<p:commandButton
					actionListener="#"
					value="Editar" update="@form" process="@this" /> -->

						<!-- <p:growl id="message" showDetail="true" for="exc" />
						<p:commandButton value="Excluir"
							actionListener="#"
							id="exc" update="message" process="@this">
							<p:confirm header="Confirmation" message="Confirmar Exclusão?"
								icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								actionListener="#"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
								process="@this" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close"
								update="@form :cadCategoria" process="@this" />
						</p:confirmDialog>
						<p:commandButton
							actionListener="#{usuarioController.editar(usulist)}"
							value="Editar" update="@form :cadCategoria" process="@this" />
					-->
					</p:column>
				</p:dataTable>
			</p:tab>

		</h:form>
		<h:form id="formExcluir">
			<p:dialog id="Excluir" message="Você gostaria de Deletar?"
				header="Excluir" severity="alert" widgetVar="confirmation"
				showDetail="true" resizable="false" closable="false"
				footer="Confirmar Exclusão?" style="text-align:center">
				<p:commandButton id="confirm" value="Sim"
					oncomplete="PF('confirmation').hide()" action="#"
					update="@form :cadUsuario" />
				<p:commandButton id="decline" value="Não" actionListener="#"
					update="@form :cadUsuario" onclick="PF('confirmation').hide()" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
